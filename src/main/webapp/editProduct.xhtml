<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Edit Product Page</title>
</h:head>
<h:body>
	<h:form>
		<h3>Edit Product</h3>
		<h:inputHidden value="#{product.productModel.pid}" ></h:inputHidden>
		<h:outputText value="Product Name" />
		<h:inputText value="#{product.productModel.pname}">

		</h:inputText>
		<br></br>
		<br></br>
		<h:outputText value="Price" />
		<h:inputText value="#{product.productModel.price}">

		</h:inputText>
		<br></br>
		<br></br>

		<h:outputText value="Quantity" />
		<h:inputText value="#{product.productModel.quantity}">

		</h:inputText>
		<br></br>
		<br></br>
		<h:outputText value="Category" />
		<h:selectOneMenu value="#{product.productModel.categoryModel.cid}">
			<f:selectItems value="#{category.validateDisplayCategory}"
				var="displayCat" itemLabel="#{displayCat.cname}" itemValue="#{displayCat.cid}" />
		</h:selectOneMenu>

		<br></br>
		<br></br>

		<h:commandButton action="#{product.validateUpdateProduct(product.productModel)}"
			value="Submit"></h:commandButton>
	</h:form>
</h:body>
</html>
